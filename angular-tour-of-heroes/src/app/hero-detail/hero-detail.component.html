<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Szczegóły</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Imie osoby: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <button type="button" (click)="goBack()">Powrót</button>
  <button type="button" (click)="save()">Zapisz</button>
</div>
